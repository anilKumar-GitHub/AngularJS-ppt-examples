<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>    
    <script src="checklist-model.js"></script>
    <!--
        http://code.angularjs.org/1.2.13/angular.js

        https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js
    -->
    <!-- CSS -->
    <!-- load up bootstrap and add some spacing -->
    <style>
        body         { padding-top:50px; }
        form, pre    { margin-bottom:50px; }
    </style>

 
 </head>


<!-- apply our angular app and controller -->
<body ng-app="formApp" ng-controller="formController">
<div class="col-xs-12 col-sm-10 col-sm-offset-1">

    <h2>Angular Checkboxes and Radio Buttons</h2>

    <form>
    
        <!-- NAME INPUT -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ng-model="formData.name">
        </div>
        
        <!-- MULTIPLE CHECKBOXES -->
        <label>Favorite Colors</label>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors" ng-model="formData.colors.red"> Red
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors" ng-model="formData.colors.blue"> Blue
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors" ng-model="formData.colors.green"> Green
            </label>
        </div>
        
        <!-- CUSTOM VALUE CHECKBOXES -->
        <label>Personal Question</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="awesome" ng-model="formData.awesome" ng-true-value="'ofCourse'" ng-false-value="'iWish'" />
                Are you awesome?
            </label>
        </div>
        
        <!-- RADIO BUTTONS -->
        <label>Chicken or the Egg?</label>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="chickenEgg" value="chicken" ng-model="formData.chickenEgg">
                    Chicken
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="chickenEgg" value="egg" ng-model="formData.chickenEgg">
                    Egg
                </label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-danger btn-lg">Send Away!</button>




        <label>Favorite Role</label>
        <div class="form-group">
            <label ng-repeat="role in roles">
                <input type="checkbox" checklist-model="user.roles" checklist-value="role" />{{role}} 
            </label>
        </div>


        <label>Favorite Lanaguage</label>
        <div class="form-group">
            <label ng-repeat="lang in languages">
                <input type="checkbox" checklist-model="selectedLang.lang" checklist-value="lang" />{{lang}} 
            </label>
        </div>

    </form>
    
    <!-- SHOW OFF OUR FORMDATA OBJECT -->
    <h2>Sample Form Object</h2>
    <pre>
        {{ formData }}
    </pre>

    <pre>
        {{ user.roles }}
    </pre>
    
    <pre>
        {{ selectedLang.lang }}
    </pre>
</div>
</body>
</html>

<script>
var formApp = angular.module('formApp', ['checklist-model'])

    .controller('formController', function($scope) {
  
        // we will store our form data in this object
        $scope.formData = {};
        $scope.languages = ['C', 'C++', 'Java', 'PHP', 'Python'];

    
        $scope.selectedLang = {
            lang: []
        };



        $scope.roles = [
            'guest', 
            'user', 
            'customer', 
            'admin'
        ];
    
        $scope.user = {
            roles: ['user']
        };
    });

</script>
