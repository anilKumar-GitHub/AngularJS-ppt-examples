<!DOCTYPE html>
<html>
<head>
	<title>form validation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  

	<style>
		input{
			font-weight: bold;
		}
		input.ng-invalid	{
			color: white;
			background-color: tomato;
		}
		input.ng-valid	{
			border-color: green;
		}
		span span {
			color: red;
		}
	</style>
</head>
<body>
<div class="container">
	<h2>Validation Example</h2>
	<form class="form" ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
		<div class="form-group">
			<label for="user">Name:</label>
			<input 	type="text" class="form-control" id="user" placeholder="Enter user name" 
					name="user" ng-model="user" required>
			<span ng-show="myForm.user.$dirty && myForm.user.$invalid">
				<span ng-show="myForm.user.$error.required">Username is required.</span>
			</span>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input 	type="email" class="form-control" id="email" placeholder="Enter email"
					name="email" ng-model="email" required>
			<span ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">Email is required.</span>
				<span ng-show="myForm.email.$error.email">Invalid email address.</span>
			</span>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="remember"> Remember me
			</label>
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || 		myForm.email.$dirty && myForm.email.$invalid">Submit
		</button>
	</form>
</div>
</body>
</html>

<script>

	var app = angular.module('myApp', []);

	app.controller('validateCtrl', function($scope) {
	    $scope.user = 'John Doe';
	    $scope.email = 'john.doe@gmail.com';
	});
</script>
